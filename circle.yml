deployment:
  production:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:hitour.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app hitour:
          timeout: 400 # if your deploys take a long time
